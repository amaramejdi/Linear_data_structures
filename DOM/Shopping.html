<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container">   <!--CONTAINER-->

    <div class="jumbotron">
        <h1>Shopping Cart</h1>      
        <p>Choose and command your product...</p>
     </div>

     <div class="row">
        <h1>Total:</h1>
        <span id="tot" class="total" onclick="totalFunction();">0</span>
     </div>  

     <div class="row">
        <div class="col">
            <button class="btn btn-danger" type="button">Delete</button>
         </div>
         <div class="col">
            <img src="Images/Choes_adidas.jpg" alt="Chaussure" width="200px" height="200px">
          </div>
          <div class="col">
              <button class="btn btn-primary plusBtn">+</button>
              <p class="qte">0</p>
              <button class="btn btn-primary minusBtn">-</button>
              
           </div>
          <div class="col">
              <p class="price">40</p>
           </div>
          <div class="col">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
              <path d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
           </div>
    
  </div>

  <div class="row">
    <div class="col">
        <button class="btn btn-danger" type="button">Delete</button>
     </div>
     <div class="col">
        <img src="Images/blouson.jpg" alt="Chaussure" width="200px" height="200px">
      </div>
      <div class="col">
          <button class="btn btn-primary plusBtn">+</button>
          <p class="qte">0</p>
          <button class="btn btn-primary minusBtn">-</button>
          
       </div>
      <div class="col">
          <p class="price">75 </p>
       </div>
      <div class="col">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
          <path d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
          </svg>
       </div>

</div>

<div class="row">
  <div class="col">
      <button class="btn btn-danger" type="button">Delete</button>
   </div>
   <div class="col">
      <img src="Images/chemise.jpg" alt="Chaussure" width="200px" height="200px">
    </div>
    <div class="col">
        <button class="btn btn-primary plusBtn">+</button>
        <p class="qte">0</p>
        <button class="btn btn-primary minusBtn">-</button>
        
     </div>
    <div class="col">
        <p class="price">90 </p>
     </div>
    <div class="col">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
        <path d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
     </div>

</div>


</div><!--CONTAINER-->

<script src="javascript.js"></script>
</body>
</html>
